<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI Calculator | JS</title>
</head>
<body>
    <div class="container">
        <input type="text" name="" id="myName" placeholder="Enter your Name" class="inpt">
        <input type="number" name="" id="myAge" placeholder="Enter your Age" class="inpt">
        <input type="number" name="" id="myHeight" placeholder="Enter your hight (in centimeter) " class="inpt2">
        <input type="number" name="" id="myWeight" placeholder="Enter your Weight (in kg)" class="inpt2">
        <input type="button" value="Compute BMI" class="btn" onclick="com()" >
        <span id="ot" class="relt"></span>
        <span id="output" class="relt"></span>
        <span id="health" class="relt"></span>
    </div>
</body>
<script src="index.js"></script>
</html>
